{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Удалить аккаунт</h3>
                </div>
                <div class="card-body">
                    <p class="text-danger">Это действие удалит все ваши посты и комментарии!</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <p>Для подтверждения введите "УДАЛИТЬ":</p>
                        <input type="text" name="confirm" class="form-control mb-3" required>
                        
                        <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
